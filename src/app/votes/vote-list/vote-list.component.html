<h1 style="margin-bottom: 50px; margin-top: 10px;" class="text-center">Lista de Votos</h1>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="votes">
    <ng-container matColumnDef="candidateName">
      <th mat-header-cell *matHeaderCellDef style="width: 60%;">Nome do Candidato </th>
      <td mat-cell *matCellDef="let votes"> {{votes.candidate.candidateName}} </td>
    </ng-container>
    <ng-container matColumnDef="deputyName">
      <th mat-header-cell *matHeaderCellDef style="width: 60%;">Nome do Vice </th>
      <td mat-cell *matCellDef="let votes"> {{votes.candidate.deputyName}} </td>
    </ng-container>
    <ng-container matColumnDef="candidateVotes">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;">Qtde. Votos </th>
      <td mat-cell *matCellDef="let votes"> {{votes.candidateVotes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let votes columns: displayedColumns;"></tr>
  </table>
</div>
