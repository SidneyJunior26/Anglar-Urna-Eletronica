<h1 style="margin-bottom: 50px; margin-top: 10px;" class="text-center">Lista de Candidatos</h1>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="candidates">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 5%;">Id </th>
      <td mat-cell *matCellDef="let candidates"> {{candidates.id}} </td>
    </ng-container>
    <ng-container matColumnDef="candidateName">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;">Nome do Candidato </th>
      <td mat-cell *matCellDef="let candidates"> {{candidates.candidateName}} </td>
    </ng-container>
    <ng-container matColumnDef="deputyName">
      <th mat-header-cell *matHeaderCellDef style="width: 30%;">Nome Vice</th>
      <td mat-cell *matCellDef="let candidates"> {{candidates.deputyName}} </td>
    </ng-container>
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef style="width: 10%;">Dt. de Cadastro </th>
      <td mat-cell *matCellDef="let candidates"> {{candidates.registrationDate | date:'dd/MMM/YYYY'}} </td>
    </ng-container>
    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef style="width: 20%;">Legenda </th>
      <td mat-cell *matCellDef="let candidates"> {{candidates.subtitle}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="text-center" mat-header-cell *matHeaderCellDef style="width: 10%;"> Ações </th>
      <!--<td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="getRecord(element.name)">Get Details</button> </td>-->
      <td class="text-center" mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="edit(element.id)">Editar</button>
        <button mat-raised-button color="warn" (click)="delete(element.id)">Remover</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let candidates columns: displayedColumns;"></tr>
  </table>
</div>
